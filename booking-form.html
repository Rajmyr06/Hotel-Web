<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="booking-form-container">
      <img
        class="background-image"
        src="assets/bg33.jpg"
        alt="background-image"
      />
      <div class="booking-form">
        <h2>Book Your Stay</h2>
        <form id="booking-form" action="booking.php" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="johndoe@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="+62 812 3456 7890"
              required
            />
          </div>
          <div class="form-group">
            <label for="room-type">Room Type:</label>
            <select
              id="room-type"
              name="room-type"
              class="form-control"
              required
            >
              <option value="Standard Room">Standard Room 500.000</option>
              <option value="Deluxe Room">Deluxe Room 800.000</option>
              <option value="Suite Room">Suite Room 1.200.000</option>
            </select>
          </div>
          <div class="form-group">
            <label for="check-in">Check-in:</label>
            <input
              type="date"
              id="check-in"
              name="check-in"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="check-out">Check-out:</label>
            <input
              type="date"
              id="check-out"
              name="check-out"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
      </div>
    </div>
    <script>
      // Mengatur tipe kamar berdasarkan URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const roomType = urlParams.get("roomType");
      if (roomType) {
        document.getElementById("room-type").value = roomType;
      }
    </script>
  </body>
</html>
